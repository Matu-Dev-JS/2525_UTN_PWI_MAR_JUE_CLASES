<body>
    <h1>Hola mundo</h1>
    <h1 class="titulo-especial">Subtitulo</h1>
    
    <!-- 
    EL ID NO SE RECOMIENDA PARA HACER ESTILOS
    -Un elemento solo puede tener un 1 como maximo 
    -Deben ser unicos en documento
    -->
    <!-- <h1 class="titulo-especial titulo-especial--chiquito" id="titulo-super-especial" >Subtitulo</h1> -->
    <!-- 
    Esto seria hacer un estilo en linea y es una mala practica
    <h1 class="titulo-especial titulo-especial--chiquito" style="color: red;" >Subtitulo</h1>  -->
    <h1 class="titulo-especial titulo-especial--chiquito" >Subtitulo</h1> 
    <!-- 
    i y b son etiquetas que no se suelen usar
    Strong se usa para marcar que algo es urgente
    Em se usa para hacer enfasis en cierto texto
    -->
    <p class="parrafo">Hola <strong>mundo</strong> <em>Hago enfasis en esta idea</em> </p>

    <span class="span-especial">Hola mundo</span>
    <input class="input-especial"/>
    <p class="parrafo-2">Soy otro parrafo</p>

    <div>
        <img/>
        <h4>Obleita tanto</h4>

        <span>en 6 cuotas de 130</span>
        <span>Full</span>
    </div>
</body>
